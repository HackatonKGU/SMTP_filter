    <style>

        body {

        .stat-number {

        .controls {

            margin-bottom: 30px;

            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;

        .btn {

        .btn-primary {

        .btn-danger {

        .btn:hover {

        .emails-container {

            backdrop-filter: blur(10px);

        .email-item {

        .email-item:hover {

        }

        .email-item:last-child {
            border-bottom: none;

        .email-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .email-meta {
            display: flex;

            gap: 5px;
        }

        .email-sender {

        }

        .email-time {
            color: #666;

        }

        .email-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;

        }

        .email-subject {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .email-body {
            color: #555;
            line-height: 1.5;
            background: rgba(248, 249, 250, 0.8);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 150px;
            overflow-y: auto;
        }

        .threat-badge {
            background: #e74c3c;

            border-radius: 12px;

            font-weight: 500;
        }

        .pagination {
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .page-info {
            color: #666;
            font-size: 0.95rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #f5c6cb;
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .email-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .email-actions {
                margin-top: 10px;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üõ°Ô∏è SMTP Filter - –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ø–∏—Å—å–º–∞</h1>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalBlocked">-</div>
                    <div class="stat-label">–í—Å–µ–≥–æ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="currentPage">-</div>
                    <div class="stat-label">–¢–µ–∫—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div>
                <a href="index.html" class="btn btn-secondary">‚Üê –ù–∞–∑–∞–¥ –∫ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–µ</a>
                <button onclick="refreshEmails()" class="btn btn-primary">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            </div>
            <div>
                <button onclick="clearAllEmails()" class="btn btn-danger">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ</button>
            </div>
        </div>

        <!-- Emails Container -->
        <div class="emails-container">
            <div id="loading" class="loading">
                üìß –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –ø–∏—Å–µ–º...
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="emailsList"></div>
            
            <!-- Pagination -->
            <div id="pagination" class="pagination" style="display: none;">
                <button onclick="previousPage()" id="prevBtn" class="btn btn-secondary">‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∞—è</button>
                <span id="pageInfo" class="page-info">–°—Ç—Ä–∞–Ω–∏—Ü–∞ 1 –∏–∑ 1</span>
                <button onclick="nextPage()" id="nextBtn" class="btn btn-secondary">–°–ª–µ–¥—É—é—â–∞—è ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let totalEmails = 0;
        const emailsPerPage = 10;

        async function loadEmails(page = 1) {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('pagination').style.display = 'none';

                const response = await fetch(`/api/blocked-emails?page=${page}&limit=${emailsPerPage}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }

                currentPage = page;
                totalPages = data.total_pages;
                totalEmails = data.total;

                displayEmails(data.emails);
                updateStats();
                updatePagination();

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–∏—Å–µ–º:', error);
                document.getElementById('error').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayEmails(emails) {
            const container = document.getElementById('emailsList');
            
            if (emails.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        <h3>üì≠ –ù–µ—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –ø–∏—Å–µ–º</h3>
                        <p>–í—Å–µ –ø–∏—Å—å–º–∞ –ø—Ä–æ—Ö–æ–¥—è—Ç –±–µ–∑ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∏–ª–∏ –±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –ø—É—Å—Ç–∞.</p>
                    </div>
                `;
                return;
            }

            const emailsHtml = emails.map(email => {
                const date = new Date(email.timestamp).toLocaleString('ru-RU');
                const truncatedBody = email.body.length > 200 
                    ? email.body.substring(0, 200) + '...' 
                    : email.body;

                return `
                    <div class="email-item">
                        <div class="email-header">
                            <div class="email-meta">
                                <div class="email-sender">üìß ${escapeHtml(email.sender)}</div>
                                <div class="email-time">üïí ${date}</div>
                            </div>
                            <div class="email-actions">
                                <span class="threat-badge">‚ö†Ô∏è –£–≥—Ä–æ–∑–∞</span>
                                <button onclick="deleteEmail(${email.id})" class="btn btn-danger btn-small">
                                    üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                                </button>
                            </div>
                        </div>
                        <div class="email-subject">
                            <strong>–¢–µ–º–∞:</strong> ${escapeHtml(email.subject || '–ë–µ–∑ —Ç–µ–º—ã')}
                        </div>
                        <div class="email-body">
                            <strong>–°–æ–¥–µ—Ä–∂–∏–º–æ–µ:</strong><br>
                            ${escapeHtml(truncatedBody)}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = emailsHtml;
        }

        function updateStats() {
            document.getElementById('totalBlocked').textContent = totalEmails;
            document.getElementById('currentPage').textContent = currentPage;
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            pageInfo.textContent = `–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${currentPage} –∏–∑ ${totalPages}`;
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;
        }

        async function deleteEmail(emailId) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ –ø–∏—Å—å–º–æ?')) {
                return;
            }

            try {
                const response = await fetch(`/api/blocked-emails/${emailId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
                }

                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                await loadEmails(currentPage);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –ø–∏—Å—å–º–∞:', error);
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ' + error.message);
            }
        }

        async function clearAllEmails() {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –í–°–ï –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ø–∏—Å—å–º–∞? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å!')) {
                return;
            }

            try {
                const response = await fetch('/api/blocked-emails', {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || '–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏');
                }

                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                await loadEmails(1);
                alert('–í—Å–µ –ø–∏—Å—å–º–∞ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω—ã');

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ –ø–∏—Å–µ–º:', error);
                alert('–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏: ' + error.message);
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                loadEmails(currentPage - 1);
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                loadEmails(currentPage + 1);
            }
        }

        function refreshEmails() {
            loadEmails(currentPage);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–∏—Å—å–º–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            loadEmails();
        });

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(() => {
            loadEmails(currentPage);
        }, 30000);
    </script>
</body>
</html>
